<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="anaevent-nameplate">
	<template>
		<style>
			:host {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 1920px;
				height: 1080px;
				line-height: 1;
				white-space: nowrap;
			}

			/*
			 * Styles shared between couch and player nameplates.
			 */

			.name {
				height: 79px;
				box-sizing: border-box;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 0 20px;
			}

			.name-content {
				/* cheat down vertically a bit to improve apparent centering */
				position: relative;
				top: 3px;

				color: black;
				font-family: 'rcade';
				font-weight: 800;
				font-size: 30px;
				text-transform: uppercase;
				transform-origin: left;
			}

			.info {
				display: flex;
				align-items: center;
				height: 13px;
				padding: 0 20px;
			}

			.info-content {
				color: white;
				font-family: 'rcade';
				font-size: 25px;
    			margin-left: 15px;
    			margin-right: 15px;
				font-weight: 400;
				transform-origin: left;
			}

			/*
			 * Couch & Host nameplate styles.
			 */

			#couch {
				position: absolute;
				top: 258px;
				left: 0;
				display: flex;
				flex-direction: column;
				align-items: baseline;

				/* Prep for animation */
				transform: translateY(300px);
				opacity: 0;
			}

			#couch-names {
				/*width: 1342px;*/
				justify-content: flex-start;
				padding: 0;
				padding-right: 80px;
			}

			#couch-infos {
				/*width: 1266px;  /* 422 * 3, the width of each couch column */
				justify-content: flex-start;
				padding: 0;
			}

			.couch-name {
				color: white;
				font-family: ;
				font-size: 60px;
				font-family: 'rcade';
				text-transform: uppercase;
				margin-left: 200px;
				transform-origin: left;
			}

			.couch-info {
				color: white;
				font-family: 'rcade';
				font-size: 32px;
				margin-left: 200px;
				transform-origin: left;
			}

			@font-face {
				font-family: 'rcade';
				src: url('font/Thixel.ttf');
			}

			.couch-column {
				width: 140px;
			}

			#host {
				display: flex;
				align-items: flex-end;
				flex-direction: column;
				position: absolute;
				top: 561px;
				right: 0;

				/* Prep for animation */
				transform: translateY(300px);
				opacity: 0;
			}

			#host .name {
				width: 665px;
				justify-content: flex-start;
			}

			#host .info {
				width: 415px;
			}

			/*
			 * Player nameplate styles.
			 */

			.player {
				display: flex;
				flex-direction: column;
				align-items: center;
				position: absolute;
				opacity: 0;
				margin-top: 199px;
			}

			.player .name {
				width: 468px;
			}

			.player .info {
				justify-content: center;
				width: 418px;
			}

			.player .name-content,
			.player .info-content {
				transform-origin: center;
			}

			#player1 {
				top: 560px;
				left: 390px;

				/* Prep for animation */
				transform: translateX(-25px);
			}

			#player3 {
				top: 401px;
				left: 324px;

				/* Prep for animation */
				transform: translateX(-25px);
			}

			#player2 {
				top: 560px;
				right: 450px;

				/* Prep for animation */
				transform: translateX(25px);
			}

			#player4 {
				top: 401px;
				right: 324px;

				/* Prep for animation */
				transform: translateX(25px);
			}
			.absolutepos {
				position: absolute;
			}

			.barre {
				top: 510px;
			}

			.blackbarre {
				top: 554px;
			    z-index: -1;
			    left: 90px;
			}

		</style>
		<div>
			<img class="absolutepos barre" src="img/barre.png">
			<img class="absolutepos blackbarre" src="img/black.png">
		</div>
		<div id="couch">
			<div id="couch-names" class="name">
				<div id="couch1-name" class="couch-name couch-column" hidden="[[!couch1]]"></div>
				<div id="couch2-name" class="couch-name couch-column" hidden="[[!couch2]]"></div>
				<div id="couch3-name" class="couch-name couch-column" hidden="[[!couch3]]"></div>
			</div>

			<div id="couch-infos" class="info">
				<div id="couch1-info" class="couch-info couch-column" hidden="[[!couch1]]"></div>
				<div id="couch2-info" class="couch-info couch-column" hidden="[[!couch2]]"></div>
				<div id="couch3-info" class="couch-info couch-column" hidden="[[!couch3]]"></div>
			</div>
		</div>

		<div id="host">
			<div class="name">
				<div class="name-content"></div>
				<div class="info-content"></div>
			</div>
		</div>

		<div id="player1" class="player">
			<div class="name">
				<div class="info-content"></div>
				<div class="name-content"></div>
			</div>
		</div>

		<div id="player2" class="player">
			<div class="name">
				<div class="name-content"></div>
				<div class="info-content"></div>
			</div>
		</div>

		<div id="player3" class="player">
			<div class="name">
				<div class="name-content"></div>
				<div class="info-content"></div>
			</div>
		</div>

		<div id="player4" class="player">
			<div class="name">
				<div class="name-content"></div>
				<div class="info-content"></div>
			</div>
		</div>
	</template>

	<script src="anaevent-nameplate.js"></script>
</dom-module>
